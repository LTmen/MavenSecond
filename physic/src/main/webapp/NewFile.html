<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>jQuery EasyUI CRUD Demo</title>
	<link rel="stylesheet" type="text/css" href="js/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/icon.css">
	<link rel="stylesheet" type="text/css" href="js/demo.css">
	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var url;
		function newUser(){
			alert("newUser");
			$('#dlg').dialog('open').dialog('setTitle','New User');
			$('#fm').form('clear');
			url = "save_user.php?m=save";
		}
		function editUser(){
			alert('editUser');
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$('#dlg').dialog('open').dialog('setTitle','Edit User');
				$('#fm').form('load',row);
				url = 'save_user.php?id='+row.id+'&m=edit';
			}
		}
		function saveUser(){
			alert("saveUser")
			$('#fm').form('submit',{
				url: url,
				onSubmit: function(){
					return $(this).form('validate');
				},
				/* success: function(result){
					var result = eval('('+result+')');
					if (result.success){
						$('#dlg').dialog('close');		// close the dialog
						$('#dg').datagrid('reload');	// reload the user data
					} else {
						$.messager.show({
							title: 'Error',
							msg: result.msg
						});
					}
				} */
			});
		}
		function removeUser(){
			alert("removeUser");
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$.messager.confirm('Confirm','Are you sure you want to remove this user?',function(r){
					if (r){
						$.post('save_user.php?m=remove',{id:row.id},function(result){
							if (result.success){
								$('#dg').datagrid('reload');	// reload the user data
							} else {
								$.messager.show({	// show error message
									title: 'Error',
									msg: result.msg
								});
							}
						},'json');
					}
				});
			}
		}
	</script>
</head>
<body>
	<h2>Basic CRUD Application</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Click the buttons on datagrid toolbar to do crud actions.</div>
	</div>
	
	<table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
			url="get_users.php"
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="jid" width="50">First Name</th>
				<th field="jnumber" width="50">Last Name</th>
				<th field="jdossier" width="50">Phone</th>
				
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove User</a>
	</div>
	
	<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">User Information</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem">
				<label>First Name:</label>
				<input name="jid" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Last Name:</label>
				<input name="jnumber" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Phone:</label>
				<input name="jdossier">
			</div>
			<div class="fitem">
				<label>Yid:</label>
				<input name="Yid" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yname:</label>
				<input name="Yname" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yaddress Name:</label>
				<input name="Yaddress" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yfddbr Name:</label>
				<input name="Yfddbr" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yqyfzr Name:</label>
				<input name="Yqyfzr" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yzlzr Name:</label>
				<input name="Yzlzr" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yckdz Name:</label>
				<input name="Yckdz" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Ytimeto Name:</label>
				<input name="Ytimeto" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yjyfs Name:</label>
				<input name="Yjyfs" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Yfzjg Name:</label>
				<input name="Yfzjg" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Ytimestart Name:</label>
				<input name="Ytimestart" class="easyui-validatebox" required="true">
			</div>
			
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
	</div>
</body>
</html>
